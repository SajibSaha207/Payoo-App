<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <!-- font awesome cnd -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
  <div class="max-w-lg mx-auto bg-white rounded-b-xl"> 

     <div class="min-h-[50px] flex justify-between items-center max-w-lg mx-auto border-b-1 p-3">
        <div class="flex">
<img src="./assets/Group.png" class="h-[50px] " alt="">

<div class="ml-3">
    <h2 class="font-bold">$<span id="balance">450000</span></h2>
    <p class="text-[#08080880]">Available Balance</p>
</div>
        </div>

        <div>
<button class="text-[#08080880] btn"><i class="fa-solid fa-right-from-bracket rotate-180 text-gray-700"></i>Logout</button>

        </div>

     </div>
     <div class="max-w-lg mx-auto mt-8">
<h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo! </h1>
        <p class="text-[#08080880] p-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
     </div>

   

     <div class=" min-h-[200px] grid grid-cols-3 gap-4 p-3  ">
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" class="mx-auto " alt="">
            <h2>Add Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/send1.png" class="mx-auto " alt="">
            <h2>Cashout</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/money1.png" class="mx-auto " alt="">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/bonus1.png" class="mx-auto " alt="">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/purse1.png" class="mx-auto " alt="">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/transaction1.png" class="mx-auto " alt="">
            <h2>Transactions</h2>
        </div>

     </div>
     </div>

     <div class="all-form-section max-w-lg mx-auto">
        <!-- add money -->
         <div class="mt-3">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1>Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
  <option disabled selected>Select a Bank</option>
  <option>Sonali Bank</option>
  <option>Rupali Bank</option>
  <option>Dhaka Bank</option>
</select>
                </div>
                <div class="mt-3">
                    
            <label class="">Account Number</label> <br>
            <input type="text" placeholder="Account number" id="account-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl max-w-lg mx-auto w-full" />
         
                </div>
                <div class="mt-3">
                    <label class="">Amount to Add</label> <br>
            <input type="text" placeholder="Add amount" id="amount-to-widthdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl max-w-lg mx-auto w-full" /> 
                </div>
                <div class="mt-3">
                       <label class="">Pin Number</label> <br>
            <input type="text" placeholder="pin number" id="account-pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl max-w-lg mx-auto w-full" /> 
                </div>
            </form>
         </div>
          <button id="add-money-btn" class="btn text-white bg-[#0874F2] mt-3 w-full rounded-3xl">Add Money</button>
     </div>


     <script src="./home.js"></script>
</body>
</html>
