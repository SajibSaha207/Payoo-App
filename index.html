<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
   
      <div class="h-[120px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
<img src="./assets/Group.png" alt="">

    <form class="bg-white rounded-2xl p-8 w-[400px]">

      </div>
